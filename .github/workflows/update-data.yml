name: Update Data

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update-and-optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and Process Data
        run: npm run update-data
        env:
          # Add any necessary API keys here as secrets
          # HDX_API_KEY: ${{ secrets.HDX_API_KEY }}
          CI: true

      - name: Optimize Data (Clean Raw)
        run: node scripts/clean-raw-data.js

      - name: Optimize Data (Split Large Files)
        run: node scripts/optimize-unified-data.js

      - name: Optimize Search Index (Lite)
        run: node scripts/optimize-search-index.js

      - name: Check Data Size
        run: du -sh public/data

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/data
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update data [skip ci]" && git push)
