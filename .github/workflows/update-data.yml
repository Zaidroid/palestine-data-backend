name: Update Data

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      sources:
        description: 'Data sources to update (comma-separated: hdx,worldbank,who,pcbs,unrwa,goodshepherd,tech4palestine or "all")'
        required: false
        default: 'all'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch all data sources
        run: npm run fetch-all-data
        env:
          HDX_API_KEY: ${{ secrets.HDX_API_KEY }}
        continue-on-error: true
      
      - name: Transform to unified format
        run: npm run populate-unified
        continue-on-error: true
      
      - name: Generate manifest
        run: npm run generate-manifest
        continue-on-error: true
      
      - name: Validate data
        run: npm run validate-data
        continue-on-error: true
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "chore: automated data update - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: Create summary
        if: always()
        run: |
          echo "## Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f data/data-collection-summary.json ]; then
            echo "### Collection Summary" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat data/data-collection-summary.json | jq '.data_collection' >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "✅ Data updated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes detected" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload data artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-update-${{ github.run_number }}
          path: |
            data/data-collection-summary.json
            data/manifest.json
          retention-days: 30
